{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fides | {% block page_title %}{% endblock page_title %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'bower_components/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'bower_components/gentelella/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'bower_components/gentelella/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'bower_components/gentelella/vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'bower_components/gentelella/build/css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="{% block page_body_class %}{% endblock page_body_class %}">
    <div>
      {% block content %}
      {% endblock content %}

    </div>
  </body>
</html>
